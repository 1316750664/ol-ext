<!DOCTYPE html>
<html>
<head>
  <title>ol-ext: iframe map</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="description" content="ol.control.cloud adds an animated clouds overlay on the map." />
  <meta name="keywords" content="ol3, control, canvas, animation, cloud, bird" />

  <link rel="stylesheet" href="../style.css" />

  <!-- Openlayers -->
  <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" />
  <script type="text/javascript" src="https://openlayers.org/en/latest/build/ol.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>
  
  <!-- ol-ext -->
  <link rel="stylesheet" href="../../dist/ol-ext.css" />
  <script type="text/javascript" src="../../dist/ol-ext.js"></script>
  <script type="text/javascript" src="../../dist/extra/IFrameAPI.js"></script>

  <style>
    #map {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width:100%;
    }
  </style>

</head>
<body >
  <!-- Map div -->
  <div id="map" ></div>
  <script type="text/javascript">
    var layers = [];
    layers.push(new ol.layer.Tile({
      title: 'OSM',
      source: new ol.source.OSM()
    }));

    // The map
    var map = new ol.Map({
      target: 'map',
      view: new ol.View({
        zoom: 0,
        center: [0,0]
      }),
      layers: layers
    });

    /* Define user api function */
    var api = new ol.ext.IFrameAPI(map);
    // Add a setter function
    api.addSetter('center', function(data) {
      if (data.center) this.map.getView().setCenter(ol.proj.fromLonLat(data.center))
      if (data.zoom) this.map.getView().setZoom(data.zoom)
    });
    // Add a getter function 
    api.addGetter('getCenter', function(data) {
      data.center = ol.proj.toLonLat(this.map.getView().getCenter());
      data.zoom = this.map.getView().getZoom();
    });
    // Post message on moveend
    map.on('moveend', function(e) {
      api.postMessage('move', { 
        center: ol.proj.toLonLat(map.getView().getCenter()),
        zoom: map.getView().getZoom()
      })
    });
    // Post message on moveend
    map.on('click', function(e) {
      api.postMessage('click', { center: ol.proj.toLonLat(e.coordinate) } )
    });
    

  </script>

</body>
</html>
