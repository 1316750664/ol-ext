  <!-- Openlayers -->
  <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" />
  <script type="text/javascript" src="https://openlayers.org/en/latest/build/ol.js"></script>

      padding: 0;

  </style>

<body >
  <a href="https://github.com/Viglino/ol-ext" class="icss-github-corner"><i></i></a>

  <a href="../../index.html">
    <h1>ol-ext: WMS Capabilities control</h1>
  </a>
  <p class="info">
  </p>

  <!-- DIV pour la carte -->
  <div id="map" style="width:600px; height:400px;"></div>
  <div class="options">
    <ul>
      <li>
        url: 
        <input id="url" type="text" value="http://geoservices.brgm.fr/geologie" />
        <button onclick="cap.getCapabilities($('#url').val())">search</button>
      </li>
      <li>
        url: 
        <input id="url2" type="text" value="./geologie.xml" />
        <button onclick="cap.getCapabilities($('#url2').val())">search</button>
      </li>
    </ul>
  </div>
  <div id="select" class="options" >Select an item.</div>
  
<script type="text/javascript">
  // The map
  var map = new ol.Map({
    target: 'map',
    view: new ol.View ({
      zoom: 15,
      center: [261204.43490751847, 6250258.191535994]
    }),
    interactions: ol.interaction.defaults(),
    layers: [ new ol.layer.Tile({ name:"OSM", source: new ol.source.OSM() })]
  });

  map.addControl(new ol.control.LayerSwitcher({ trash: true, collapsed: false }));

  var cap = new ol.control.WMSCapabilities({ 
    // target: $('.options').get(0),
    target: document.body,
    trace: true
  });
  map.addControl(cap);

  cap.on('load', function(e) {
    map.addLayer(e.layer)
  })

</script>

</body>
