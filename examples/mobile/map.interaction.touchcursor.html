  <div class="info">

  <!-- Map div -->
  <div id="map" style="width:600px; height:400px;"></div>

  <div class="options" >
    Options:
    <ul>
      <li>
      </li>
    </ul>
  </div>

  <script type="text/javascript">

    //  Vector layer
    var vector = new ol.layer.Vector( { source: new ol.source.Vector() })

    // The map
    var map = new ol.Map ({
      target: 'map',
      view: new ol.View ({
        zoom: 14,
        center: [270701, 6247637]
      }),
      layers: [
        new ol.layer.Tile({ source: new ol.source.OSM() }),
        vector
      ]
    });

    vector.getSource().addFeature(new ol.Feature(new ol.geom.LineString([[270318,6247293],[271226,6247178],[271799,6247933],[271083,6248945],[271952,6249108]])))
/** /
    var draw = new ol.interaction.Draw({
      type: 'LineString',
      source: vector.getSource()
    })
    map.addInteraction(draw)
/*/
    var mod = new ol.interaction.ModifyFeature ({ 
      sources: vector.getSource(),
      condition: function(e) {
        if (!cursor.getActive()) return true;
        return e.dragging
      },
      deleteCondition: function(e) {
        return e.delete;
      }
    });
    map.addInteraction(mod);

/**/

    var cursor = new ol.interaction.TouchCursor({
      coordinate: map.getView().getCenter(),
      buttons: [
        { 
          className: 'ol-button-x', 
          on: { 
            pointerdown: function(e) {
              console.log('down')
              sel = true;
            },
            pointerup: function(e) { 
              sel = false;
            }
          }
        },
        { 
          className: 'ol-button-add', 
          click: function(e) { 
            cursor._lastEvent.dragging = true;
            mod.handleDownEvent(cursor._lastEvent);
            mod.handleUpEvent(cursor._lastEvent);
            cursor._lastEvent.dragging = false;
          }
        },
        { 
          className: 'ol-button-remove', 
          click: function(e) { 
            cursor._lastEvent.delete = true;
            mod.handleDownEvent(cursor._lastEvent); 
            delete cursor._lastEvent.delete;
          }
        }
      ]
    });
    map.addInteraction(cursor);

    var sel = false;
    cursor.on('dragstart', function(e) {
      if (sel) {
        mod.handleDownEvent(e);
      }
    });
    cursor.on('dragging', function(e) {
      if (sel) {
        mod.handleDragEvent(e);
      }
    });
    cursor.on('dragend', function(e) {
      mod.handleUpEvent(e);
      sel = false;
    })

  </script>
